<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body class="dark-mode">
    <header>
      <div class="title">ONLINE CALCULATOR</div>
      <button id="theme-toggle" aria-label="Toggle Dark Mode">
        <img
          src="/assets/dark-mode.png"
          alt="Toggle Theme"
          class="theme-icon"
          width="30px"
        />
      </button>
    </header>
    <div class="container">
      <div class="display"></div>
      <div class="buttonrow firstrow">
        <button id="clear">AC</button>
        <button id="back">‚Üê</button>
      </div>
      <div class="buttonrow">
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="divide">&divide;</button>
      </div>
      <div class="buttonrow">
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="times">&#215;</button>
      </div>
      <div class="buttonrow">
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="minus">-</button>
      </div>
      <div class="buttonrow">
        <button class="number" id="zero">0</button>
        <button id="dot">.</button>
        <button id="equal">=</button>
        <button class="operator" id="plus">+</button>
      </div>
    </div>
  </body>
</html>
